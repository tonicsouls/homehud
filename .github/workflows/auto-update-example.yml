name: Auto Update Example

on:
  schedule:
    - cron: '0 */1 * * *'  # every hour - adjust to */0,*/30,*/5 per module needs
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run update scripts
        run: |
          # Run RSS updater if present
          if [ -f scripts/rss_feed_updater.py ]; then python scripts/rss_feed_updater.py; fi
          # Run isaac generator if present
          if [ -f scripts/isaac_word_generator.py ]; then python scripts/isaac_word_generator.py; fi

      - name: Commit & Push
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git add templates || true
          git commit -m "Auto-update templates [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
